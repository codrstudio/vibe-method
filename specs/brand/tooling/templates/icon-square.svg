<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Canvas Border (Blue) - Área total -->
  <rect x="0.1" y="0.1" width="99.8" height="99.8"
        fill="none" stroke="#0066FF" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Safe Zone (Green) - ~50% área útil -->
  <rect x="25.5" y="25.5" width="49" height="49"
        fill="none" stroke="#00CC00" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Textos de guia -->
  <text x="50" y="15" text-anchor="middle" font-family="sans-serif" font-size="4" fill="#0066FF">
    ICON SQUARE BLUEPRINT
  </text>
  <text x="50" y="20" text-anchor="middle" font-family="sans-serif" font-size="3" fill="#666">
    100×100 • Safe Zone: 49×49 (50%)
  </text>

  <!-- Instruções -->
  <text x="50" y="92" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#00CC00">
    Posicione o ÍCONE (somente símbolo) dentro da área verde
  </text>
  <text x="50" y="96" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#666">
    Usado em: favicon, desktop icons, app launcher
  </text>
</svg>

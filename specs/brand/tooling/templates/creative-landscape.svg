<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- Canvas Border (Blue) - Área total -->
  <rect x="1" y="1" width="1278" height="718"
        fill="none" stroke="#0066FF" stroke-width="0.2" stroke-dasharray="4,4"/>

  <!-- Safe Zone (Green) - ~94%/90% área útil -->
  <rect x="80" y="72" width="1120" height="576"
        fill="none" stroke="#00CC00" stroke-width="0.2" stroke-dasharray="4,4"/>

  <!-- Textos de guia -->
  <text x="640" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#0066FF">
    CREATIVE LANDSCAPE BLUEPRINT
  </text>
  <text x="640" y="70" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">
    1280×720 (16:9) • Safe Zone: 1120×576 (94%×90%) • Margem: 80px/72px
  </text>

  <!-- Instruções -->
  <text x="640" y="670" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#00CC00">
    Posicione COMPOSIÇÃO CRIATIVA (logomarca + arte) dentro da área verde
  </text>
  <text x="640" y="695" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    Usado em: PWA Install Prompt (Desktop), Screenshots, Promotional Images
  </text>
  <text x="640" y="715" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#999">
    Navegador pode adicionar sombra, borda ou overlay na área externa
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Canvas Border (Blue) - Área total -->
  <rect x="0.1" y="0.1" width="99.8" height="99.8"
        fill="none" stroke="#0066FF" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Safe Zone Conservadora (Green) - ~10% área útil (pior caso) -->
  <rect x="45" y="45" width="10" height="10"
        fill="none" stroke="#CC0000" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Safe Zone Moderada (Yellow) - ~24% área útil -->
  <rect x="38" y="38" width="24" height="24"
        fill="none" stroke="#FF9900" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Safe Zone Ampla (Green) - ~80% área útil -->
  <rect x="10" y="10" width="80" height="80"
        fill="none" stroke="#00CC00" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Textos de guia -->
  <text x="50" y="4" text-anchor="middle" font-family="sans-serif" font-size="4" fill="#0066FF">
    BRAND SQUARE BLUEPRINT
  </text>
  <text x="50" y="8" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#666">
    100×100 • Multi-zone para diferentes usos
  </text>

  <!-- Instruções -->
  <text x="50" y="93" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#00CC00">
    Posicione LOGOMARCA (símbolo + texto) na área verde
  </text>
  <text x="50" y="96.5" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#FF9900">
    Laranja: headers/footers • Vermelho: avatares pequenos
  </text>
  <text x="50" y="99.5" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#666">
    Usado em: headers, footers, avatars, profiles
  </text>
</svg>

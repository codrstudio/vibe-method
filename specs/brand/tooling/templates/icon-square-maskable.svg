<svg xmlns="http://www.w3.org/2000/svg" viewBox="-12.5 -12.5 125 125">
  <!-- Canvas Border (Blue) - Área total com bleed -->
  <rect x="-12.4" y="-12.4" width="124.8" height="124.8"
        fill="none" stroke="#0066FF" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Bleed Zone (Red) - Área que pode ser cortada -->
  <rect x="-0.1" y="-0.1" width="100.2" height="100.2"
        fill="none" stroke="#FF0000" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Safe Zone (Green) - ~50% área útil -->
  <rect x="19.5" y="19.5" width="61" height="61"
        fill="none" stroke="#00CC00" stroke-width="0.2" stroke-dasharray="2,2"/>

  <!-- Textos de guia -->
  <text x="50" y="5" text-anchor="middle" font-family="sans-serif" font-size="4" fill="#0066FF">
    ICON MASKABLE BLUEPRINT
  </text>
  <text x="50" y="10" text-anchor="middle" font-family="sans-serif" font-size="3" fill="#666">
    125×125 • Safe Zone: 61×61 (50%) • Bleed: 12.5px
  </text>

  <!-- Instruções -->
  <text x="50" y="90" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#00CC00">
    Posicione o ÍCONE dentro da área verde
  </text>
  <text x="50" y="94" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#FF0000">
    Área vermelha pode ser cortada em círculo/squircle
  </text>
  <text x="50" y="98" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#666">
    Usado em: Android adaptive icons, PWA maskable
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Fundo decorativo -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bg)"/>

  <!-- Elementos decorativos -->
  <circle cx="50" cy="50" r="30" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="350" cy="150" r="40" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="320" cy="40" r="20" fill="#FFFFFF" opacity="0.15"/>

  <!-- Logomarca centralizada -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="-10" r="35" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="-8" cy="-15" r="8" fill="#667EEA"/>
    <circle cx="8" cy="-15" r="8" fill="#667EEA"/>
    <path d="M -12 5 Q 0 15 12 5" fill="none" stroke="#667EEA" stroke-width="3" stroke-linecap="round"/>

    <text x="0" y="40" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">
      CREATIVE
    </text>
  </g>

  <!-- Instrução -->
  <text x="200" y="190" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#FFFFFF" opacity="0.7">
    EXEMPLO: Substitua por sua composição criativa (logomarca + elementos visuais)
  </text>
</svg>

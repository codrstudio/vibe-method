<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Canvas Border (Blue) - Área total -->
  <rect x="1" y="1" width="1198" height="628"
        fill="none" stroke="#0066FF" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- Safe Zone (Green) - ~92%/85% área útil -->
  <rect x="96" y="95" width="1008" height="440"
        fill="none" stroke="#00CC00" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- Textos de guia -->
  <text x="600" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#0066FF">
    CREATIVE SOCIAL BLUEPRINT
  </text>
  <text x="600" y="70" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">
    1200×630 (1.9:1) • Safe Zone: 1008×440 (92%×85%) • Margem: 96px/95px
  </text>

  <!-- Instruções -->
  <text x="600" y="570" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#00CC00">
    Posicione COMPOSIÇÃO CRIATIVA (logomarca + arte) dentro da área verde
  </text>
  <text x="600" y="595" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    Usado em: Open Graph (WhatsApp, Facebook, LinkedIn, Twitter, Slack, Discord)
  </text>
  <text x="600" y="615" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#999">
    Plataformas podem aplicar cantos arredondados ou overlays nos extremos
  </text>
</svg>

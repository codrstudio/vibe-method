<svg xmlns="http://www.w3.org/2000/svg" viewBox="-21.43 -21.43 142.86 142.86">
  <!-- Canvas Border (Blue) - Área total com bleed -->
  <rect x="-21" y="-21" width="142" height="142"
        fill="none" stroke="#0066FF" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Viewport (Red) - Área visível final -->
  <rect x="0.5" y="0.5" width="99" height="99"
        fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Safe Zone (Green) - ~90% área útil -->
  <rect x="7" y="7" width="86" height="86"
        fill="none" stroke="#00CC00" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Textos de guia -->
  <text x="50" y="-10" text-anchor="middle" font-family="sans-serif" font-size="4" fill="#0066FF">
    CREATIVE SQUARE BLUEPRINT
  </text>
  <text x="50" y="-5" text-anchor="middle" font-family="sans-serif" font-size="3" fill="#666">
    142.86×142.86 • Viewport: 100×100 • Safe: 86×86 (90%)
  </text>

  <!-- Instruções -->
  <text x="50" y="108" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#00CC00">
    Posicione COMPOSIÇÃO CRIATIVA dentro da área verde
  </text>
  <text x="50" y="112" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#FF0000">
    Viewport vermelho: área visível final
  </text>
  <text x="50" y="116" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#0066FF">
    Bleed azul: permite crops sem gaps brancos
  </text>
  <text x="50" y="120" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#666">
    Usado em: iOS splash screens
  </text>
</svg>

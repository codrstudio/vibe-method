<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Canvas Border (Blue) - Área total -->
  <rect x="0.5" y="0.5" width="99" height="99"
        fill="none" stroke="#0066FF" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Safe Zone (Green) - ~80% área útil -->
  <rect x="10" y="10" width="80" height="80"
        fill="none" stroke="#00CC00" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Textos de guia -->
  <text x="50" y="6" text-anchor="middle" font-family="sans-serif" font-size="4" fill="#0066FF">
    BRAND SQUARE BLUEPRINT
  </text>

  <!-- Instruções -->
  <text x="50" y="95" text-anchor="middle" font-family="sans-serif" font-size="2.5" fill="#00CC00">
    Posicione LOGOMARCA (símbolo + texto) na área verde
  </text>
  <text x="50" y="99" text-anchor="middle" font-family="sans-serif" font-size="2" fill="#666">
    100×100 • Safe Zone: 80×80 (80%)
  </text>
</svg>
